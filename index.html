<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lombok dev meetup 11 panorama</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #panorama {
        width: 100%;
        height: 400px;
      }

    @media (min-width: 1024px) {
      
      #panorama {
      width: 700px;
      height: 400px;
    }
    }
  </style>
</head>

<body class="bg-zinc-50 min-h-screen flex">
  <section
    class="h-full flex items-center justify-center flex-col relative -gap-4 p-4 bg-zinc-200 h-fit mt-12 lg:mt-6 rounded-xl shadow-lg lg:w-fit w-full lg:mx-auto mx-4 ">
    <header>
      <img src="./lombokdevmeetup-logo.png" class="w-[250px] h-auto -mt-20" />
    </header>
    <div class="w-full px-auto lg:w-[700px] h-auto -mt-16">
      <div id="panorama"></div>
    </div>
  </section>
  <script>
    pannellum.viewer('panorama', {
      "type": "equirectangular",
      "panorama": "./panorama.jpg"
    });
  </script>

</body>
